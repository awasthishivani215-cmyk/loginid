<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: rgb(230, 230, 230);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 380px;
        background: rgb(255, 255, 255);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 0 15px rgb(180, 180, 180);
    }

    h2 {
        text-align: center;
        color: rgb(20, 20, 20);
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        color: rgb(80, 80, 80);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid rgb(150, 150, 150);
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        background: rgb(30, 144, 255);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: rgb(20, 120, 230);
    }

    .switch {
        margin-top: 15px;
        text-align: center;
    }

    .switch a {
        color: rgb(30, 144, 255);
        font-weight: bold;
        text-decoration: none;
    }

    #signupPage, #loginPage { display: none; }

    #login:target #loginPage,
    #signup:target #signupPage {
        display: block;
    }

    /* Default page â†’ Login */
    #loginPage { display: block; }
</style>
</head>
<body>

<div id="login">
<div id="signup">

<div class="container">

    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <h2>Login</h2>

        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter email">

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password">

        <button onclick="login()">Login</button>

        <div class="switch">
            New user? <a href="#signup">Create Account</a>
        </div>
    </div>

    <!-- SIGNUP PAGE -->
    <div id="signupPage">
        <h2>Create Account</h2>

        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Create a password">

        <button onclick="createAccount()">Sign Up</button>

        <div class="switch">
            Already have an account? <a href="#login">Login</a>
        </div>
    </div>

</div>
</div>
</div>

<script>
/* -------------------------
   CREATE ACCOUNT FUNCTION
--------------------------*/
function createAccount() {
    let name = document.getElementById("regName").value;
    let email = document.getElementById("regEmail").value;
    let pass = document.getElementById("regPassword").value;

    if (name === "" || email === "" || pass === "") {
        alert("Please fill all fields!");
        return;
    }

    // Store user in localStorage
    let user = {
        name: name,
        email: email,
        password: pass
    };

    localStorage.setItem("user", JSON.stringify(user));

    alert("Account Created Successfully!");
    window.location.hash = "#login"; // redirect to login
}

/* -------------------------
         LOGIN FUNCTION
--------------------------*/
function login() {
    let email = document.getElementById("loginEmail").value;
    let pass = document.getElementById("loginPassword").value;

    let user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        alert("No account found. Please sign up first!");
        return;
    }

    if (email === user.email && pass === user.password) {
        alert("Login Successful!");
        // Redirect to your project page:
        window.location.href = "home.html"; // you can use your own page
    } else {
        alert("Incorrect Email or Password!");
    }
}
</script>

</body>
</html>
