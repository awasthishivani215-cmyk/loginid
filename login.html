<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: rgb(240,240,240);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* COMMON PAGE BOX */
    .page {
        width: 380px;
        background: rgb(255,255,255);
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgb(180,180,180);
        display: none;
    }

    .page.active {
        display: block;
    }

    h2 { 
        text-align: center; 
        color: rgb(20,20,20);
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        color: rgb(80,80,80);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid rgb(150,150,150);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: rgb(30,144,255);
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: rgb(20,120,230);
    }

    .switch {
        text-align: center;
        margin-top: 15px;
    }

    .switch a {
        text-decoration: none;
        font-weight: bold;
        color: rgb(30,144,255);
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
    <h2>Login</h2>

    <label>Email</label>
    <input type="email" id="loginEmail" placeholder="Enter email">

    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div class="switch">
        New user? <a onclick="showSignup()">Create Account</a>
    </div>
</div>

<!-- SIGNUP PAGE -->
<div id="signupPage" class="page">
    <h2>Create Account</h2>

    <label>Full Name</label>
    <input type="text" id="regName" placeholder="Enter your name">

    <label>Email</label>
    <input type="email" id="regEmail" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" id="regPassword" placeholder="Create a password">

    <button onclick="createAccount()">Sign Up</button>

    <div class="switch">
        Already have an account? <a onclick="showLogin()">Login</a>
    </div>
</div>

<script>
/* Show Signup Page */
function showSignup() {
    document.getElementById("loginPage").classList.remove("active");
    document.getElementById("signupPage").classList.add("active");
}

/* Show Login Page */
function showLogin() {
    document.getElementById("signupPage").classList.remove("active");
    document.getElementById("loginPage").classList.add("active");
}

/* Create Account */
function createAccount() {
    let name = document.getElementById("regName").value;
    let email = document.getElementById("regEmail").value;
    let pass = document.getElementById("regPassword").value;

    if (name === "" || email === "" || pass === "") {
        alert("Please fill all fields!");
        return;
    }

    let user = { name: name, email: email, password: pass };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Account created successfully!");
    showLogin();
}

/* Login */
function login() {
    let email = document.getElementById("loginEmail").value;
    let pass = document.getElementById("loginPassword").value;

    let user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        alert("No user found! Please sign up first.");
        return;
    }

    if (email === user.email && pass === user.password) {
        alert("Login successful!");
        window.location.href = "home.html"; // Your landing page
    } else {
        alert("Incorrect email or password!");
    }
}
</script>

</body>
</html>
